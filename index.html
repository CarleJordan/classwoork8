<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Add a click event to start the animation
            $("button#startAnimation").click(function(){
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });

            // Add a click event to stop the animation
            $("button#stopAnimation").click(function(){
                // Stop the animation and reset CSS properties
                $("div").stop().css({
                    left: '0',
                    opacity: '1',
                    height: '100px',
                    width: '100px'
                });
            });

            // Add a mouseenter event to change the background color
            $("div").mouseenter(function(){
                $(this).css("background-color", "#FF5733");
            });

            // Add a mouseleave event to revert the background color
            $("div").mouseleave(function(){
                $(this).css("background-color", "#125f21");
            });

            // Add a click event to toggle the div's visibility
            $("button#toggleVisibility").click(function(){
                $("div").toggle();
            });
        });
    </script>
</head>
<body>
    <button id="startAnimation" class="btn btn-primary">Start Animation</button>
    <button id="stopAnimation" class="btn btn-secondary">Stop Animation</button>
    <button id="toggleVisibility" class="btn btn-info">Toggle Visibility</button>
    <div style="background:#125f21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
